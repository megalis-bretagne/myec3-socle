include:
  - 'https://gitlab.sib.fr/megalis/megalis-template/raw/master/.docker-template.yml'

stages:
  - mvn_build
  - build
  - deploy
  
  

    
mvnInstall:
  image : maven:3.6.2-jdk-8
  stage : mvn_build
  except:
    - master
    - develop
    - tags
  script :
    - mvn -U clean install

mvnDeploy:
  image : maven:3.6.2-jdk-8
  stage : mvn_build
  only:
    - master
    - develop
    - tags
  script :
    - mvn -U clean deploy

buildSocleEsb:
  extends: .build
  variables:
    BUILD_CONTEXT: "myec3-socle-esb"
    IMAGE_NAME: "megalis/socle-esb"

buildSocleSynchro:
  extends: .build
  variables:
    BUILD_CONTEXT: "myec3-socle-synchro-module/myec3-socle-synchro"
    IMAGE_NAME: "megalis/socle-synchro"

buildSocleWebapp:
  extends: .build
  variables:
    BUILD_CONTEXT: "myec3-socle-webapp-module/myec3-socle-webapp"
    IMAGE_NAME: "megalis/socle-webapp"

deployWebapp:
  extends: .deployInteg
  variables:
    STACK_NAME: "socle-webapp"

deploySynchro:
  extends: .deployInteg
  variables:
    STACK_NAME: "socle-synchro"

deployEsb:
